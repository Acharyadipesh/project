<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-time">
                <h2 class="heading">Time Open</h2>
                <h3 class="heading-days"> Sunday-Friday</h3>
                <p> 7am - 11am(breakfast)</p>
                <p> 11am - 10pm (lunch/dinner) </p>
                <hr>
                <h4 class="heading-phone"> Call Us: 9849745691</h4>
            </div>
            <div class="container-form">
                <form id="reservationForm">
                    <h2 class="heading heading-yellow">Reservation Online</h2>
                    <div class="form-field">
                        <p> Name:</p>
                        <input type="text" id="nameInput" placeholder="Your Name">
                    </div>
                    <div class="form-field">
                        <p> Email:</p>
                        <input type="text" id="emailInput" placeholder="Your email">
                    </div>
                    <div class="form-field">
                        <p> Date:</p>
                        <input type="date" id="dateInput">
                    </div>
                    <div class="form-field">
                        <p> Time:</p>
                        <input type="time" id="timeInput">
                    </div>
                    <div class="form-field">
                        <p> How Many People:</p>
                        <select id="peopleSelect">
                            <option value="1">1 person</option>
                            <option value="2">2 persons</option>
                            <option value="3">3 persons</option>
                            <option value="4">4 persons</option>
                            <option value="5">5 persons</option>
                            <option value="5+">5+ persons</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </header>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
        
            var name = document.getElementById('nameInput').value;
            var email = document.getElementById('emailInput').value;
            var date = document.getElementById('dateInput').value;
            var time = document.getElementById('timeInput').value;
            var people = document.getElementById('peopleSelect').value;
            
            window.location.href = 'confirmation.html?name=' + encodeURIComponent(name) + '&email=' + encodeURIComponent(email) + '&date=' + encodeURIComponent(date) + '&time=' + encodeURIComponent(time) + '&people=' + encodeURIComponent(people);
        });
    </script>
</body>
</html>
